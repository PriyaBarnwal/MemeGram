  <style>
    .reloading {
      animation-name: spin;
      animation-duration: 2000ms;
      animation-iteration-count: infinite; 
      animation-timing-function: linear;
    }
    @keyframes spin {
      from { transform:rotate(0deg); }
      to {transform:rotate(360deg); }
    }
    .border-black {
      padding: 10px;
      border: 1px solid #008a8a;
    }
    header {
      background: #008a8a;
    }
  </style>
  </head>

  <body>
    <header class="navbar sticky-top navbar-expand navbar-dark">
      <a><img src="images/logo.png" alt="Memegram" width="60" class="img-fluid navbar-brand"></a>
      <div class="ml-auto">
        <img class="icon spinner" width="20" src="images/sync.png">
      </div>
    </header>
    <main class="container p-1">
      <div class="spinner-grow mx-auto">
        Loading...
      </div>
      <div id="data" class="row no-gutters"></div>
    </main>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
